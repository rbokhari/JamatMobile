<ion-side-menus enable-menu-with-back-views="false" ng-controller="AccountController">

  <ion-pane ion-side-menu-content>
    <ion-nav-bar class="bar-balanced">
      <ion-nav-back-button>
      </ion-nav-back-button>
      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
        
      </ion-nav-buttons>
      <ion-nav-buttons side="right">
        <button class="button button-icon button-clear ion-log-out" ng-click="logOut()" menu-toggle="right"></button>
      </ion-nav-buttons>

    </ion-nav-bar>
    
    <ion-nav-view name="mainContent" animation="slide-left-right"></ion-nav-view>

  </ion-pane>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-balanced">
      <h1 class="title">Menu Items</h1>
    </ion-header-bar>
    <ion-content class="has-header" >
      <ion-list>
        <ion-item nav-clear menu-close ui-sref="app.dashboard">Dashboard</ion-item>
        <ion-item nav-clear menu-close ui-sref="app.tajneed">Tajneed</ion-item>
        <ion-item nav-clear menu-close ng-click="logOut()">Logout</ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>

</ion-side-menus>
