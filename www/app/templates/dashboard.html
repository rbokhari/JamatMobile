<ion-view title="Dashboard" ng-controller="DashboardController">

	<ion-content class="has-header">
		<div class="card">
			<div class="item item-divider">
    			Total Tajneed
  			</div>
  			<a class="item item-icon-left item-icon-right" ui-sref="app.tajneed-head">
  				<i class="icon ion-ios-people-outline"></i>
    			{{totalTajneed}}
    			<i class="icon ion-ios-arrow-right"></i>
  			</a>
		</div>
		<div class="card">
			<div class="item item-divider item-positive">
    			Khuddam Budget
  			</div>
  			<a class="item item-icon-left item-icon-right" href="#">
  				<i class="icon ion-ios-briefcase-outline"></i>
    			{{totalTajneed}}
    			<i class="icon ion-ios-arrow-right"></i>
  			</a>
		</div>
		<div class="card">
			<div class="item item-divider item-assertive">
    			Ansar Budget
  			</div>
  			<a class="item item-icon-left item-icon-right" href="#">
  				<i class="icon ion-ios-briefcase-outline"></i>
    			{{totalTajneed}}
    			<i class="icon ion-ios-arrow-right"></i>
  			</a>
		</div>
		<div class="card">
			<div class="item item-divider item-calm">
    			Tahreek e Jadid
  			</div>
  			<a class="item item-icon-left item-icon-right" href="#">
  				<i class="icon ion-social-usd-outline"></i>
    			{{totalTajneed}}
    			<i class="icon ion-ios-arrow-right"></i>
  			</a>
		</div>
		<div class="card">
			<div class="item item-divider item-royal">
    			Waqf e Jadid
  			</div>
  			<a class="item item-icon-left item-icon-right" href="#">
  				<i class="icon ion-social-usd-outline"></i>
    			{{totalTajneed}}
    			<i class="icon ion-ios-arrow-right"></i>
  			</a>
		</div>
	</ion-content>
</ion-view>
